<!DOCTYPE html>
<html>
<head>
	<title>Find That Vowel</title>
	<script type="text/javascript">
	
		document.write("<h1> We shall find the position of the leftmost vowel, if it exists </h1>");

		var str=prompt("Enter the String","");					// The prompt reads the string, the 2nd attribute is "" a placeholder (You can fill in any value, it doesn't matter)
		document.write("String is: "+str+"</br>");				//Displays just entered String
		var c, x=0;

		for(var i=0;i<str.length;i++){
			c=str.charAt(i);
			if(	c=='a' || c=='e' || c=='i' || c=='o' ||  c=='u'){
				document.write("Vowel '"+c+"' found at position: "+(i+1)+"<br>"); 		// Notice the Syntax and the careful usage of Quotes... Don't get confused
				x++;	
				break;											// Once we found the vovel we don't need to continue. Remove the break, if you wanna find ALL the vovels
			}
		}
		if(x==0)
			document.write("No Vowel Found");


	</script>
</head>
</html>
