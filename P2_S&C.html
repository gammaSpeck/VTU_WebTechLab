<!DOCTYPE html>
<html>
	<head>
		<title>Squares and Cubes</title>
		<script type="text/javascript"> 

			document.write("<center> <table border='2'> <tr> <th> Num </th> <th> Squares </th> <th> Cubes </th> </tr> ");	// document.write() writes stuff in HTML on the page
			var n=parseInt(prompt("Enter the n",""));																		
			for(var i=1; i<=n; i++){
				document.write("<tr> <td> "+i+" </td> <td> "+(i*i)+" </td> <td> "+(i*i*i)+" </td> </tr>");					// Don't expect me to explain this :p
			}
			document.write("</center></table>");
					
		</script>

	</head>

</html>
