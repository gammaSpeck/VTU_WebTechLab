<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
	<script type="text/javascript"> 

		var n=parseInt(prompt("Enter n",""));		// Convert the entered string into a Integer (Yes, 'prompt' always reads everything as a String)
		var r=0, p=0;
		var a=n;				
		while(a > 0){								// Simple Basic Science Palindrome Logic... C'mon !! You seriously don't expect me to explain this...
			r = a%10;									
			p = p*10+r;
			a = Math.floor(a/10);					// The reason we floor is bacause by default JavaScript takes div operations as Float
		}

		document.write("Number:"+n+"<br> Reverse: "+p);
		if(n==p)
			alert("Palindrome"); 
		else
			alert("Not a palindrome");

	</script>

</head>
</html>
